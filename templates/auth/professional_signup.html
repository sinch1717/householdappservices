<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-body">
    <div class="container auth-container">
        <h2 class="text-center mb-4">Professional Signup</h2>
        <form method="POST" action="{{ url_for('auth_professional_signup') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills/Expertise</label>
                <textarea class="form-control" id="skills" name="skills" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience</label>
                <textarea class="form-control" id="experience" name="experience"></textarea>
            </div>
            <div class="mb-3">
                <label for="file_upload" class="form-label">Upload Verification File</label>
                <input type="file" class="form-control" id="file_upload" name="file_upload">
            </div>
            <div class="mb-3">
                <label for="experience_years" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience_years" name="experience_years">
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('auth_login') }}">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
