<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-body">
    <header class="auth-header text-center">
        <h1>A-Z Household Services</h1>
    </header>
    <div class="container auth-container">
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" action="{{ url_for('auth_login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="abc@gmail.com" class="form-control" id="email" name="email" required>
                <i class='bx bxs-envelope' ></i>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">
                <a href="{{ url_for('auth_customer_signup') }}">Create Account?</a> |
                <a href="{{ url_for('auth_professional_signup') }}">Sign up as Professional</a>
            </p>
        </form>
    </div>
</body>
</html>
